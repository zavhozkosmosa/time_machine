<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Squares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            /* width for exactly two rows of 8 squares (100px + 20px margin each) */
            width: 960px;
        }
        .square {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const numSquares = 16; // Количество квадратиков (две строки по 8 штук)

        // Функция для генерации случайного цвета
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Создание квадратиков
        for (let i = 0; i < numSquares; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.style.backgroundColor = getRandomColor();
            square.addEventListener('click', () => {
                // При клике меняем цвет всех квадратиков кроме кликнутого
                const squares = document.querySelectorAll('.square');
                squares.forEach(sq => {
                    if (sq !== square) {
                        sq.style.backgroundColor = getRandomColor();
                    }
                });
            });
            container.appendChild(square);
        }
    </script>
</body>
</html>
